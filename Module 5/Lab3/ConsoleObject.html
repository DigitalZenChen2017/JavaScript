<style>
    td { border:1px solid red; text-align: right; }
    table { float: left; }
</style>

<table id="table1" ></table>

<script>
    console.log("JavaScript has begun.")
    var table1 = document.getElementById("table1");

    // console.group() - Groups following statements together
    console.group("Looping To Add Rows");
    console.time("Loop Timer")
    for (var i = 0; i < 100; i++) {
        var row = table1.insertRow(i);

        var td0 = row.insertCell(0)
        td0.innerText = i.toString();

        var x = Math.round( Math.random() * 100) ;
        var y = Math.round( Math.random() * 10) ;
        var z = Math.round(x/y);

        if(z === Infinity) {
            console.log("i = " + i + "\tx = " + x + "\ty = " + y);
            console.warn("Divide By Zero! - setting the value of z to 0");
            z = 0;
        }

        var td1 = row.insertCell(1)
        td1.innerText = z.toString();
    }
    console.log("Time Taken to Create Table Using for()loop")
    console.timeEnd("Loop Timer");
    // console.groupEnd() - *Ends the Group*
    console.groupEnd();
    console.log("JavaScript has ended.")
</script>
